<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <span>{{text}}</span>
</div>

<div class="modal-footer">
  <button class="btn" (click)="activeModal.close('Yes')">{{agreeText}}</button>
  <button class="btn" (click)="activeModal.dismiss('No')">{{rejectText}}</button>
</div>
